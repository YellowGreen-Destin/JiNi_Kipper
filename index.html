<body>

    <h1>JiNi Kipper</h1>

    <input type="text" id="questionInput" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”.">
    <div class="btn-container">
        <button class="btn-3" onclick="shuffleAndDisplay('1x3')">3ì¥</button>
        <button class="btn-mini" onclick="shuffleAndDisplay('3x3')">ë¯¸ë‹ˆíƒ€ë¸”ë¡œ</button>

    <div id="questionDisplay"></div>

    <!-- í•˜ë‹¨ ì œì‘ ì •ë³´ -->

    <script>
        // íŒŒì¼ëª…ì„ 01~36 í˜•ì‹ìœ¼ë¡œ ë§ì¶¤
        const imagePaths = Array.from({length: 36}, (_, i) => `cards/${(i + 1).toString().padStart(2, '0')}.jpg`);

        function shuffleDeck() {
            return imagePaths.sort(() => Math.random() - 0.5);
        }

        function displayCards(layout) {
            const question = document.getElementById("questionInput").value.trim();

            // ì§ˆë¬¸ì„ ì…ë ¥í–ˆìœ¼ë©´ í‘œì‹œ, ì•„ë‹ˆë©´ ë¹ˆ ë¬¸ìì—´ í‘œì‹œ
            if (question !== "") {
                document.getElementById("questionDisplay").innerText = `ì§ˆë¬¸: ${question}`;
            } else {
                document.getElementById("questionDisplay").innerText = ""; // ì§ˆë¬¸ì´ ì—†ìœ¼ë©´ ë¹ˆì¹¸
            }

            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            container.style.display = "grid"; // ì¹´ë“œ ì˜ì—­ í‘œì‹œ

            let rows, cols;
            if (layout === "1x3") { rows = 1; cols = 3; }
            else if (layout === "3x3") { rows = 3; cols = 3; }
            else if (layout === "4x9") { rows = 4; cols = 9; }

            container.style.gridTemplateColumns = `repeat(${cols}, auto)`;
            container.style.gridTemplateRows = `repeat(${rows}, auto)`;

            const shuffledDeck = shuffleDeck();
            shuffledDeck.slice(0, rows * cols).forEach(imgSrc => {
                const img = document.createElement("img");
                img.src = imgSrc;
                container.appendChild(img);
            });
        }

        function shuffleAndDisplay(layout) {
            displayCards(layout);
        }
    </script>
