        body {

            top: 0;

            background-image: url('images/background.jpg'); /* ì›í•˜ëŠ” ì´ë¯¸ì§€ íŒŒì¼ ê²½ë¡œë¡œ ë³€ê²½ */
            background-size: cover; /* ë°°ê²½ ì´ë¯¸ì§€ê°€ í™”ë©´ì„ ê°€ë“ ì±„ìš°ë„ë¡ */
            background-position: center; /* ë°°ê²½ ì´ë¯¸ì§€ê°€ í™”ë©´ì˜ ì¤‘ì•™ì— ìœ„ì¹˜í•˜ë„ë¡ */
            background-repeat: no-repeat; /* ë°°ê²½ ì´ë¯¸ì§€ê°€ ë°˜ë³µë˜ì§€ ì•Šë„ë¡ */
            opacity: 0.5; /* ë°°ê²½ ì´ë¯¸ì§€ì— íˆ¬ëª…ë„ ì ìš© */
            z-index: -1; /* ê°€ìƒ ìš”ì†Œë¥¼ ë³¸ë¬¸ ë‚´ìš© ë’¤ì— ë°°ì¹˜ */
        }

        .grid {

        .btn-container { margin-bottom: 20px; }

        .btn-3 { background-color: #87CEEB; } /* í•˜ëŠ˜ìƒ‰ */
        .btn-mini { background-color: #FFB6C1; } /* ë¶„í™ìƒ‰ */
        .btn-grand { background-color: #90EE90; } /* ì—°ë‘ìƒ‰ */
        .btn-reset { background-color: #FFA500; display: none; } /* ì£¼í™©ìƒ‰ */
        input { padding: 10px; width: 80%; max-width: 300px; margin-bottom: 10px; }

<body>

    <h1>JiNi Kipper</h1>

    <input type="text" id="questionInput" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”.">
    <div class="btn-container">
        <button class="btn-3" onclick="shuffleAndDisplay('1x3')">3ì¥</button>
        <button class="btn-mini" onclick="shuffleAndDisplay('3x3')">ë¯¸ë‹ˆíƒ€ë¸”ë¡œ</button>
        <button class="btn-grand" onclick="shuffleAndDisplay('4x9')">ê·¸ë‘íƒ€ë¸”ë¡œ</button>
    </div>

    <div id="questionDisplay"></div>
    <div id="cardContainer" class="grid"></div>

    <!-- ê·¸ë‘íƒ€ë¸”ë¡œë¡œ ëŒì•„ê°€ê¸° ë²„íŠ¼ì„ ì—¬ê¸° ë°°ì¹˜ -->
    <button id="resetButton" class="btn-reset" onclick="restoreOriginalGrid()">ê·¸ë‘íƒ€ë¸”ë¡œë¡œ ëŒì•„ê°€ê¸°</button>

    <div class="footer">âœ¨ ì œì‘: ì—°ìœ ğŸŒ±</div>

    <script>
        const imagePaths = Array.from({length: 36}, (_, i) => `cards/${(i + 1).toString().padStart(2, '0')}.jpg`);
        let displayedCards = []; 
        let originalGrid = [];

        function shuffleDeck() {
            return imagePaths.sort(() => Math.random() - 0.5);
        }

        function displayCards(layout) {
            const question = document.getElementById("questionInput").value.trim();
            document.getElementById("questionDisplay").innerText = question ? `ì§ˆë¬¸: ${question}` : "";

            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            container.style.display = "grid";

            let rows, cols;
            if (layout === "1x3") { rows = 1; cols = 3; }
            else if (layout === "3x3") { rows = 3; cols = 3; }
            else if (layout === "4x9") { rows = 4; cols = 9; }

            container.style.gridTemplateColumns = `repeat(${cols}, auto)`;
            container.style.gridTemplateRows = `repeat(${rows}, auto)`;

            displayedCards = shuffleDeck().slice(0, rows * cols);
            originalGrid = [...displayedCards];

            displayedCards.forEach((imgSrc, index) => {
                const img = document.createElement("img");
                img.src = imgSrc;
                img.dataset.number = index + 1;
                img.onclick = () => applyReverseChain(parseInt(img.dataset.number, 10));
                container.appendChild(img);
            });

            document.getElementById("resetButton").style.display = "none"; // ì´ˆê¸°ì—ëŠ” ë²„íŠ¼ ìˆ¨ê¸°ê¸°
        }

        function shuffleAndDisplay(layout) {
            displayCards(layout);
        }

        function applyReverseChain(startIndex) {
            if (displayedCards.length !== 36) {
                alert("ì²´ì¸ ê¸°ë²•ì€ 4x9 ë°°ì—´ì—ì„œë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                return;
            }

            let chainResult = [];
            let checkedNumbers = new Set();
            let currentIndex = startIndex - 1; 

            while (!checkedNumbers.has(currentIndex + 1)) {
                checkedNumbers.add(currentIndex + 1);
                let cardNumber = parseInt(displayedCards[currentIndex].match(/\d+/)[0], 10);
                chainResult.push(cardNumber); // ìˆœì°¨ì ìœ¼ë¡œ ì¶”ê°€ (push ì‚¬ìš©)

                if (checkedNumbers.has(cardNumber)) break;
                currentIndex = cardNumber - 1;
            }

            chainResult.reverse();  // **ì²´ì¸ì´ ëë‚œ í›„, ì „ì²´ ë°°ì—´ì„ ë°˜ì „**
            displayChainResult(chainResult);
        }

        function displayChainResult(chainArray) {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";

            // ì²´ì¸ ì´ë¯¸ì§€ê°€ ìµœëŒ€ 6ê°œì”© ë‚˜ì˜¤ë„ë¡ ì„¤ì •
            let rows = Math.ceil(chainArray.length / 6);
            container.style.gridTemplateColumns = "repeat(6, auto)";
            container.style.gridTemplateRows = `repeat(${rows}, auto)`;

            // ë§ˆì§€ë§‰ ì¹´ë“œë¥¼ ì²« ë²ˆì§¸ë¡œ ë°°ì¹˜í•˜ë„ë¡ ìˆœì„œë¥¼ ë°”ê¿”ì„œ ë°°ì—´
            const lastCard = chainArray.pop();  // ë§ˆì§€ë§‰ ì¹´ë“œë¥¼ ë¶„ë¦¬
            chainArray.unshift(lastCard); // ë§ˆì§€ë§‰ ì¹´ë“œë¥¼ ì²« ë²ˆì§¸ì— ì¶”ê°€

            chainArray.forEach(cardNum => {
                const img = document.createElement("img");
                img.src = `cards/${cardNum.toString().padStart(2, '0')}.jpg`;
                img.dataset.number = cardNum;
                img.onclick = () => applyReverseChain(cardNum);
                container.appendChild(img);
            });

            document.getElementById("resetButton").style.display = "inline-block"; // ì²´ì¸ ë°°ì—´ì´ ë‚˜ì˜¤ë©´ ë²„íŠ¼ ë³´ì´ê¸°
        }

        function restoreOriginalGrid() {
            if (!originalGrid.length) return;

            const container = document.getElementById("cardContainer");
            container.innerHTML = "";
            container.style.gridTemplateColumns = `repeat(9, auto)`;

            originalGrid.forEach((imgSrc, index) => {
                const img = document.createElement("img");
                img.src = imgSrc;
                img.dataset.number = index + 1;
                img.onclick = () => applyReverseChain(parseInt(img.dataset.number, 10));
                container.appendChild(img);
            });

            document.getElementById("resetButton").style.display = "none"; // ì›ë˜ ë°°ì—´ë¡œ ëŒì•„ê°€ë©´ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
        }
    </script>

</body>
</html>
